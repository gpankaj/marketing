<h2 class="page-header">Register</h2>

<form (submit)="onRegisterSubmit()">

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control"/>
  </div>


  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password1" name="password1" class="form-control"/>
  </div>


  <div class="form-group">
    <label>Repeat Password</label>
    <input type="password" [(ngModel)]="password2" name="password2"  class="form-control"/>
  </div>

<input type="submit"  class="btn btn-primary" value="submit"/>

</form>
